<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hewitt Chair 360¬∞ Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .chair-viewer {
            width: 500px;
            height: 500px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: white;
        }
        
        .chair-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }
        
        .rotation-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .rotation-progress {
            height: 100%;
            background: #ff6b35;
            border-radius: 2px;
            transition: width 0.1s ease;
        }
        
        .info-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }
        
        .control-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,53,0.4);
        }
        
        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .zoom-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .angle-display {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #666;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="chair-viewer">
            <img id="chairImage" class="chair-image" src="images/Feather Furniture.jpg">
            
            <div class="rotation-indicator">
                <div class="rotation-progress" id="rotationProgress"></div>
            </div>
        </div>
        
        <!-- <div class="info-panel">
            <h3 style="margin-top:0; color:#333;">Hewitt Chair</h3>
            <p style="color:#ff6b35; font-weight:bold; font-size:18px;">$41/mo</p>
            <p style="color:#666; margin-bottom:0;">with a 12 month plan</p>
            <p style="color:#666; margin-top:5px;">Color: Cognac</p>
        </div>
         -->
        <!-- <div class="zoom-indicator" id="zoomLevel">Zoom: 100%</div>
        <div class="angle-display" id="angleDisplay">Angle: 0¬∞</div> -->
        
        <!-- <div class="controls">
            <button class="control-btn" id="playBtn">‚ñ∂ Play 360¬∞</button>
            <button class="control-btn" id="pauseBtn" disabled>‚è∏ Pause</button>
            <button class="control-btn" id="resetBtn">üîÑ Reset</button>
        </div> -->
    </div>

    <script>
        
    let isAnimating = true;
    let rotationAngle = 0;
    let zoomLevel = 1;
    let zoomDirection = 1;
    let animationId;

    const chairImage = document.getElementById('chairImage');
    const rotationProgress = document.getElementById('rotationProgress');
    const zoomDisplay = document.getElementById('zoomLevel');
    const angleDisplay = document.getElementById('angleDisplay');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function animate() {
        if (isAnimating) {
            rotationAngle += 2;
            if (rotationAngle >= 360) rotationAngle = 0;
            updateChairView();
            updateUI();
        }
        animationId = requestAnimationFrame(animate);
    }

    function updateChairView() {
        const skewAmount = Math.sin(rotationAngle * Math.PI / 180) * 8;
        const brightness = 0.95 + (Math.cos(rotationAngle * Math.PI / 180) * 0.05);

        chairImage.style.transform = `
            perspective(1000px) 
            rotateY(${skewAmount}deg) 
            rotateX(${Math.sin(rotationAngle * Math.PI / 90) * 1}deg)
        `;
        chairImage.style.filter = `brightness(${brightness})`;
    }

    function updateUI() {
        rotationProgress.style.width = `${(rotationAngle / 360) * 100}%`;
        zoomDisplay.textContent = `Zoom: ${Math.round(zoomLevel * 100)}%`;
        angleDisplay.textContent = `Angle: ${Math.round(rotationAngle)}¬∞`;
    }

    function playAnimation() {
        isAnimating = true;
        playBtn.disabled = true;
        pauseBtn.disabled = false;
    }

    function pauseAnimation() {
        isAnimating = false;
        playBtn.disabled = false;
        pauseBtn.disabled = true;
    }

    function resetView() {
        rotationAngle = 0;
        zoomLevel = 1;
        updateChairView();
        updateUI();
    }

    playBtn.addEventListener('click', playAnimation);
    pauseBtn.addEventListener('click', pauseAnimation);
    resetBtn.addEventListener('click', resetView);

    </script>
</body>
</html>
